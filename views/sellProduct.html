<div class="col-sm-2" style="margin-top: 30px;">
    <div class="book-content">
    <div id="book_cover">
        </div>
      <h5 class="book-title" id="book_title"></h5>
      <h6 class="author"><span class="author-icon"> </span> Author: <span id="author"></span></h6>
      <h6>ISBN: <span id="ISBN" class="ISBN"></span></h6>
      <h6 class="publisher">Publisher: <span id="publisher"></span></h6>
      <h6 class="book-subject">Subject: <span id="subject"></span></h6>
      <h5 class="quantity">Quantity Available: <span id="quantity"></span></h5>
      <h6>Retail: <span class="retail_price"> GH¢<strong id="retail_price"></strong></span></h6>
      <h6>Wholesale: <span class="wholesale_price" id="wholesale_price"> GH¢<strong id="wholesale_price"></strong></span></h6>
    </div>
  </div>

<div class="col-sm-8">
	<h4 class="seller">Seller: <strong class="blue-text" id="seller"></strong></h4>
  <h4 class="red-text">Cart State: <strong id="cart_state"></strong>Cart ID: <strong id="cart_id"></strong></h4>

	<div class="form-group col-sm-6">
      <label class="control-label" for="quantity_tosell">Quantity : <b>(Only <strong class="red-text" id="available"></strong> is/are available)</b></label>
      <div class="controls">
          <input name="quantity_tosell" id="quantity_tosell" type="number" value="" placeholder="0" class="form-control quantity" onkeyup="updateCurrentCost()" onchange="updateCurrentCost()"/>
      </div>
    </div>
    <div class="form-group col-sm-6">
      <label class="control-label" for="sale_type">Sale type</label>
      <div class="controls">
          <select class="form-control sale_type" id="sale_type" name="sale_type" onchange="updateCurrentCost()">

          </select>
      </div>
    </div>
    <div class="col-sm-10" id="sale_cost">
    	<h3 class="blue-text">Sale cost: GH¢ <b id="current_sale_cost"> 0</b></h3>
    </div>
        <div class="col-sm-10" id="total_sale_cost">
    	<h2 class="red-text">Total Cart cost: {{sale_cost}}</h2>
    </div>
    <div class="col-sm-12">
        <button class="btn btn-success add-to-cart" onclick="addToCart()">Add To Cart</button>
    	<button class="btn btn-default continue-shopping">Continue shopping</button>
    	<button class="btn btn-danger checkout">Checkout</button>
    </div>
    <hr>
    <div class="col-sm-6">
    	<button class="btn btn-primary cancel_shopping">Cancel shopping</button>
    </div>
</div>
